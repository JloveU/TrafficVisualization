<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet ECharts Test 5 (Heatmap)</title>
    <!-- Reference: https://github.com/gnijuohz/echarts-leaflet/blob/master/example/leaflet-multiple-layers.html -->
    <!-- http://echarts.baidu.com/examples/editor.html?c=heatmap-bmap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
    <script src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.4/echarts-en.js"></script>-->
    <!--<script src="http://echarts.baidu.com/dist/echarts.min.js"></script>-->
    <script src="https://cdn.rawgit.com/gnijuohz/echarts-leaflet/22b55a16/dist/echarts-leaflet.js"></script>
    <!--<script src="https://raw.githubusercontent.com/gnijuohz/echarts-leaflet/master/dist/echarts-leaflet.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var myChart = echarts.init(document.getElementById("map"));

    {
        $.getJSON("ECharts/Example/data/asset/data/hangzhou-tracks.json", function (data) {
            var points = [].concat.apply([], data.map(function (track) {
                return track.map(function (seg) {
                    return seg.coord.concat([1]);
                });
            }));
            myChart.setOption({
                title: {
                    text: "Heatmap",
                    left: "center",
                    textStyle: {
                        color: "#fff"
                    }
                },
                tooltip: {
                    trigger: "item"
                },
                animation: false,
                leaflet: {
                    center: [120.1306, 30.2400],
                    zoom: 14,
                    roam: true,
                    layerControl: {
                        position: "topright"
                    },
                    tiles: [{
                        label: "Gaode Road",
                        urlTemplate: "http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                        options: {
                            subdomains: "1234"
                        }
                    }, {
                        label: "Gaode Image",
                        urlTemplate: "http://webst0{s}.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
                        options: {
                            subdomains: "1234"
                        }
                    }, {
                        label: "Map World",
                        urlTemplate: "http://t{s}.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}",
                        options: {
                            subdomains: "1234"
                        }
                    }, {
                        label: "Esri Satellite",
                        urlTemplate: "http://server.arcgisonline.com/arcgis/rest/services/world_imagery/mapserver/tile/{z}/{y}/{x}"
                    }, {
                        label: "Open Street Map",
                        urlTemplate: "https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                        options: {
                            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
                        }
                    }, {
                        label: "GeoQ Blue",
                        urlTemplate: "http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}"
                    }, {
                        label: "None",
                        urlTemplate: ""
                    }]
                },
                visualMap: {
                    // show: false,
                    left: "left",
                    min: 0,
                    max: 5,
                    seriesIndex: 0,
                    calculable: true,
                    inRange: {
                        color: ["blue", "blue", "green", "yellow", "red"]
                    }
                },
                series: [{
                    type: "heatmap",
                    coordinateSystem: "leaflet",
                    data: points,
                    pointSize: 5,
                    blurSize: 6
                }]
            });
        });
    }
</script>
</body>
</html>
