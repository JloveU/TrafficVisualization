<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet ECharts Test 9 (Using Pure Leaflet in echarts-leaflet)</title>
    <!-- Reference: https://github.com/gnijuohz/echarts-leaflet/blob/master/example/leaflet-multiple-layers.html -->
    <!-- Reference: http://echarts.baidu.com/examples/editor.html?c=lines-bmap-bus -->
    <link rel="stylesheet" href="../resources/libs/leaflet/1.3.4/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="../resources/libs/leaflet/1.3.4/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
    <script src="../resources/libs/echarts/4.1.0/echarts.min.js"></script>
    <script src="../resources/libs/echarts-leaflet/22b55a16/echarts-leaflet.js"></script>
    <script src="../resources/libs/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var myChart = echarts.init(document.getElementById("map"));

    {
        $.getJSON("ECharts/Example/data/asset/data/lines-bus.json", function (data) {
            var busLines = [].concat.apply([], data.map(function (busLine, idx) {
                var prevPt;
                var points = [];
                for (var i = 0; i < busLine.length; i += 2) {
                    var pt = [busLine[i], busLine[i + 1]];
                    if (i > 0) {
                        pt = [
                            prevPt[0] + pt[0],
                            prevPt[1] + pt[1]
                        ];
                    }
                    prevPt = pt;

                    points.push([pt[0] / 1e4, pt[1] / 1e4]);
                }
                return {
                    coords: points
                };
            }));
            myChart.setOption({
                title: {
                    text: "Bus Lines of Beijing",
                    left: "center",
                    textStyle: {
                        color: "#fff"
                    }
                },
                tooltip: {
                    trigger: "item"
                },
                leaflet: {
                    center: [116.46, 39.92],
                    zoom: 10,
                    roam: true,
                    layerControl: {
                        position: "topright"
                    },
                    tiles: [{
                        label: "Gaode Road",
                        urlTemplate: "https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                        options: {
                            subdomains: "1234"
                        }
                    }, {
                        label: "Gaode Image",
                        urlTemplate: "https://webst0{s}.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
                        options: {
                            subdomains: "1234"
                        }
                    }, {
                        label: "Map World",
                        urlTemplate: "https://t{s}.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}",
                        options: {
                            subdomains: "1234"
                        }
                    }, {
                        label: "Esri Satellite",
                        urlTemplate: "https://server.arcgisonline.com/arcgis/rest/services/world_imagery/mapserver/tile/{z}/{y}/{x}"
                    }, {
                        label: "Open Street Map",
                        urlTemplate: "https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                        options: {
                            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
                        }
                    }, {
                        label: "GeoQ Blue",
                        urlTemplate: "https://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}"
                    }, {
                        label: "None",
                        urlTemplate: ""
                    }]
                },
                series: [{
                    type: "lines",
                    coordinateSystem: "leaflet",
                    polyline: true,
                    data: busLines,
                    silent: true,
                    lineStyle: {
                        normal: {
                            color: "#c23531",
                            opacity: 0.2,
                            width: 1
                        }
                    },
                    progressiveThreshold: 500,
                    progressive: 200
                }]
            });

            var map = myChart.getModel().getComponent("leaflet").getLeaflet();
            var marker = L.marker([39.9062, 116.3912]).addTo(map);
        });
    }
</script>
</body>
</html>
