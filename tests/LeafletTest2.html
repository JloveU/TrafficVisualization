<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Test 2 (Using GeoJSON with Leaflet)</title>
    <!-- Reference: https://leafletjs.com/examples/geojson/ -->
    <link rel="stylesheet" href="../resources/libs/leaflet/1.3.4/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="../resources/libs/leaflet/1.3.4/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map("map").setView([39.9062, 116.3912], 13);

    L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/world_imagery/mapserver/tile/{z}/{y}/{x}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 19,
        id: 'world_imagery',
    }).addTo(map);

    {
        var geojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [116.3912, 39.9062]
            }
        };
        L.geoJSON(geojsonFeature).addTo(map);
    }

    {
        var myLines = [{
            "type": "LineString",
            "coordinates": [[116.3912, 39.9062], [116.3912, 39.9162], [116.4012, 39.9162]]
        }, {
            "type": "LineString",
            "coordinates": [[116.4112, 39.9062], [116.4112, 39.9162], [116.4212, 39.9162]]
        }];
        var myStyle = {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 0.65
        };
        var myLayer = L.geoJSON(myLines, {
            style: myStyle
        }).addTo(map);
        myLayer.addData(myLines);
    }

    {
        var states = [{
            "type": "Feature",
            "properties": {"party": "Republican"},
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [116.3812, 39.8662],
                    [116.4012, 39.8662],
                    [116.4012, 39.8862],
                    [116.3812, 39.8862]
                ]]
            }
        }, {
            "type": "Feature",
            "properties": {"party": "Democrat"},
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [116.4112, 39.8662],
                    [116.4312, 39.8662],
                    [116.4312, 39.8862],
                    [116.4112, 39.8862]
                ]]
            }
        }];
        L.geoJSON(states, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case 'Republican':
                        return {color: "#ff0000"};
                    case 'Democrat':
                        return {color: "#0000ff"};
                }
            }
        }).addTo(map);
    }

    {
        var geojsonFeature_ = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [116.3912, 39.9262]
            }
        };
        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
        L.geoJSON(geojsonFeature_, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);
    }

    {
        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }

        var geojsonFeature__ = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [116.3912, 39.9462]
            }
        };

        L.geoJSON(geojsonFeature__, {
            onEachFeature: onEachFeature
        }).addTo(map);
    }

    {
        var someFeatures = [{
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "show_on_map": true
            },
            "geometry": {
                "type": "Point",
                "coordinates": [116.3912, 39.9662]
            }
        }, {
            "type": "Feature",
            "properties": {
                "name": "Busch Field",
                "show_on_map": false
            },
            "geometry": {
                "type": "Point",
                "coordinates": [116.3912, 39.9862]
            }
        }];

        L.geoJSON(someFeatures, {
            filter: function (feature, layer) {
                return feature.properties.show_on_map;
            }
        }).addTo(map);
    }
</script>
</body>
</html>
